<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>ONESIP Pocket Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              // Light Theme (Staff)
              primary: '#005D5D', 
              'primary-light': '#E0F2F1',
              'primary-dark': '#004D4D',
              secondary: '#F5F5F5', 
              accent: '#FFA726', 
              text: {
                  DEFAULT: '#1F2937',
                  light: '#6B7280',
              },
              surface: '#FFFFFF',
              destructive: '#EF4444',
              'destructive-light': '#FEE2E2',

              // Dark Theme (Admin)
              'dark-bg': '#0D1F23',
              'dark-surface': '#1A2F33',
              'dark-accent': '#FFC107',
              'dark-text': {
                  DEFAULT: '#E0E0E0',
                  light: '#9E9E9E',
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.3s ease-out forwards',
              'slide-up': 'slideUp 0.3s ease-out forwards',
              'pop-in': 'popIn 0.3s ease-out forwards',
              'float': 'float 4s ease-in-out infinite',
              'fade-in-up': 'fadeInUp 0.4s ease-out forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { transform: 'translateY(100%)' },
                '100%': { transform: 'translateY(0)' },
              },
              popIn: {
                '0%': { opacity: '0', transform: 'scale(0.9)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0px)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0px)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --background-color: #F5F5F5;
      }
      body {
        -webkit-tap-highlight-color: transparent;
        background-color: var(--background-color);
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      }
      * {
        transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out, border-color 0.2s ease-in-out, opacity 0.2s ease-in-out;
      }
      /* Hide Scrollbar but keep functionality */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "firebase/": "https://aistudiocdn.com/firebase@^12.6.0/",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <!-- VITAL: This tells the browser/Vite to start running your React code -->
    <script type="module" src="/index.tsx"></script>
    <!-- Fallback error handler -->
    <script>
      window.onerror = function(message, source, lineno, colno, error) {
        console.error("Global Error:", message, error);
        if(document.body.innerHTML === "" || document.getElementById('root').innerHTML === "") {
             document.body.innerHTML = '<div style="padding:20px;color:red;font-family:sans-serif;"><h1>Application Error</h1><p>' + message + '</p><p>Please check console for details.</p></div>';
        }
      };
    </script>
</body>
</html>
